<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Css File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading -->
    <h1 class="text-center text-info">Book Library</h1>

    <!-- Search box -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="search-input" class="form-control" placeholder="Search By Book name.." aria-label="Search Book Name" aria-describedby="button-addon">
        <button class="btn btn-outline-secondary" onclick="displayResult()" type="button" id="search-btn">Search Book</button>
    </div>
    <!-- Total search result -->
    <div id="total-search" class="container text-center mb-4">

    </div>
    <!-- Display book body -->
    <div id="book" class="container book">

    </div>

    <!-- error meassage -->
    <div id="error-msg">

    </div>
  
<!-- Custom Js -->
<script src="main.js"></script>
</body>
</html>
